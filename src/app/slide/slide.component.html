<div class="container">
  <ngb-carousel>
    <ng-template *ngFor="let image of images" ngbSlide>
      <div class="picsum-img-wrapper">
        <img src="{{image.img}}">
      </div>
      <div class="carousel-caption">
        <h3>{{image.name}}</h3>
        <p>{{image.description}}</p>
      </div>
    </ng-template>
  </ngb-carousel>
</div>
